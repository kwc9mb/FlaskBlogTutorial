{% extends 'base.html' %}

{% block content %}
    <h2>Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post['title'] }}</h3>
            <p>{{ post['content'] }}</p>
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
            <form action="{{ url_for('delete', id=post['id']) }}" method="post">
                <button type="submit">Delete</button>
            </form>
        </div>
    {% endfor %}
{% endblock %}
