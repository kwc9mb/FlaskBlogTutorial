{% extends 'base.html' %}

{% block content %}
    <h2>Create Post</h2>
    <form method="post">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="content">Content</label>
        <textarea name="content" id="content" required></textarea>
        <button type="submit">Create</button>
    </form>
{% endblock %}
